<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 480px;
            height: 480px;
            border: 5px solid #000;
            padding: 0;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var flag = 0;
        var display = document.querySelector('div');
        display.style.background = "url('smile.jpg') no-repeat 0 0";
        setInterval(show, 100);

        function show() {
            var scrollY = parseInt(display.style.backgroundPositionY);
            
            if(flag == 0) {
                scrollY -= 480;
                display.style.backgroundPositionY = scrollY + 'px';
                if(scrollY == -7680) {
                    flag = 1;
                    return;
                }
            } else {
                scrollY += 480;
                display.style.backgroundPositionY = scrollY + 'px';
                if(scrollY == 0) {
                    flag = 0;
                    return;
                }
            }
        }
    </script>
</body>
</html>
