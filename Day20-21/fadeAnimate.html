        // setInterval function
        var timer;
        btn.onclick = function() {

        function fade2() {
            var opacityNow = Number(block.style.opacity);
            if(flag != 0) {
                opacityNow -= 0.1;
                block.style.opacity = opacityNow;
                if(opacityNow == 0) {
                    clearInterval(timer);
                    btn.innerHTML = '淡入';
                    btn.disabled = false;
                    flag = 0;
                    return;
                }
            } else {
                opacityNow += 0.1;
