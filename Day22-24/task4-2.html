<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple&lt;-pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    <p id="result"></p>

    <script>
        var queue = ["apple", "pear"];
        var newInput = document.getElementById('queue-input');
        var inBtn = document.getElementById('in-btn');
        var outBtn = document.getElementById('out-btn');
        var fontBtn = document.getElementById('font-btn');
        var emptyBtn = document.getElementById('empty-btn');
        var queueCont = document.getElementById('queue-cont');
        var result = document.getElementById('result');

        //入队
        inBtn.onclick = function() {
            var newItem = newInput.value;
            if(!newItem) {
                return;
            }
            queue.push(newItem);
            queueCont.innerHTML = '队列内容：' +  queue.join('&lt;-');
            newInput.value = '';
            newInput.focus();
        }

        //出队
        outBtn.onclick = function() {
            if(queue.length == 0) {
                queueCont.innerHTML = '队列为空';
            } else {
                queue.shift();
                queueCont.innerHTML = '队列内容：' +  queue.join('&lt;-');
            }
        }

        //打印队头元素内容
        fontBtn.onclick = function() {
            if(queue.length == 0) {
                result.innerHTML = '队列为空';
            } else {
                result.innerHTML = '队头元素内容：' + queue[0];
            }
        }

        //判断队列是否为空
        emptyBtn.onclick = function() {
            if(queue.length == 0) {
                result.innerHTML = '队列为空';
            } else {
                result.innerHTML = '队列不为空';
            }
        }
    </script>
</body>
</html>
